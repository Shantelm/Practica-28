<!--PRACTICA 1: Conceptos de Algoritmo, Programa y Lenguaje de Programación. 

 

 

Algoritmo 

Son los pasos a seguir para resolver un problema. Un algoritmo es una secuencia lógica y finita de pasos que permite solucionar un problema o cumplir con un objetivo. 

Los algoritmos deben ser precisos e indicar el orden lógico de realización de cada uno de los pasos, debe ser definido y esto quiere decir que si se ejecuta un algoritmo varias veces se debe obtener siempre el mismo resultado, también debe ser finito o sea debe iniciar con una acción y terminar con un resultado o solución de un problema. 

Cuando se elabora un algoritmo se debe tener en cuenta lo siguiente. 

    Tener claro cuál es el problema que va a solucionar. 

    Establecer un objetivo que permita medir la solución del problema. 

    Elaborar un algoritmo que solucione el problema. 

    Realizar pruebas al algoritmo para verificar los resultados. 

 

Programa 

Conjunto de instrucciones que entiende un ordenador para realizar una actividad. Todo programa tiene un objetivo bien definido: un procesador de texto es un programa que permite cargar, modificar e imprimir textos, un programa de ajedrez permite jugar al ajedrez contra el ordenador u otro contrincante humano. La actividad fundamental del programador es resolver problemas empleando el ordenador como herramienta fundamental. Para la resolución de un problema hay que plantear un algoritmo. 

Un programa informático o programa de computador es una pieza de software, es decir, una secuencia compleja de instrucciones y procesos orquestados para cumplir una tarea específica en un computador o sistema de computadores. Estos programas pueden ser programas preinstalados en el computador, como el Sistema Operativo que controla todo el funcionamiento del mismo, o pueden ser añadidos adicionalmente por el usuario. 

Por lo general, los programas de computador disponen de cierto margen de recursos del sistema informático mientras se ejecutan, y cumplen roles de todo tipo en el mismo, desde controlar los recursos y las operaciones internas del computador, hasta mediar con el usuario y permitirle trabajar, recrearse, explorar Internet, etc. 

Estos programas son obra de programadores, profesionales de la informática que componen el código matriz (código fuente) de cada pieza de software y que son de alguna manera sus “autores”. 

 

 

 

 

 

Lenguaje de programación 

Conjunto de instrucciones que son interpretadas por una computadora para realizar operaciones, mostrar datos por pantalla, sacar listados por impresora, entrar datos por teclado, etc. Nosotros aprenderemos a programar utilizando el lenguaje de programación JavaScript. Para desarrollar este curso no requerimos ningún conocimiento de otro lenguaje. 
 

Se conoce como lenguaje de programación a un programa destinado a la construcción de otros programas informáticos. Su nombre se debe a que comprende un lenguaje formal que está diseñado para organizar algoritmos y procesos lógicos que serán luego llevados a cabo por un ordenador o sistema informático, permitiendo controlar así su comportamiento físico, lógico y su comunicación con el usuario humano. 

Dicho lenguaje está compuesto por símbolos y reglas sintácticas y semánticas, expresadas en forma de instrucciones y relaciones lógicas, mediante las cuales se construye el código fuente de una aplicación o pieza de software determinado. Así, puede llamarse también lenguaje de programación al resultado final de estos procesos creativos. 

La implementación de lenguajes de programación permite el trabajo conjunto y coordinado, a través de un conjunto afín y finito de instrucciones posibles, de diversos programadores o arquitectos de software, para lo cual estos lenguajes imitan, al menos formalmente, la lógica de los lenguajes humanos o naturales.

PRACTICA 19:
Programación orientada a objeto 

La programación Orientada a objetos se define como un paradigma de la programación, una manera de programar específica, donde se organiza el código en unidades denominadas clases, de las cuales se crean objetos que se relacionan entre sí para conseguir los objetivos de las aplicaciones.  

La programación Orientada a objetos (POO) es una forma especial de programar, más cercana a como expresaríamos las cosas en la vida real que otros tipos de programación. 

Al programar orientado a objetos tenemos que aprender a pensar cómo resolver los problemas de una manera distinta a como se realizaba anteriormente, en la programación estructurada. Ahora tendremos que escribir nuestros programas en términos de clases, objetos, propiedades, métodos y otras cosas que veremos rápidamente para aclarar conceptos y dar una pequeña base que permita soltarnos un poco con los conceptos de este tipo de programación. 

Propiedades de los objetos 

Vimos que podíamos definir variables y asociarlas a ese objeto. A esas variables las denominamos propiedades (también se les suele llamar atributos) y son características propias de ese objeto. 

Por ejemplo, en un coche, podían ser la marca, el modelo, potencia del motor, capacidad del maletero, etc. Si lo piensas, seguro que te ocurrirán muchas. 

Cuando definimos un objeto en programación, solo elegimos las propiedades que nos interesan para el tipo de proceso o tarea que estamos intentando gestionar o resolver. Por ejemplo, en el contexto de un Taller, puede interesar saber el número de kilómetros que tiene el coche o cuándo ha sido su última reparación o mantenimiento, y por tanto tener definidas propiedades/variables para almacenar esos datos, mientras que esa información no es necesaria o útil si el contexto es otro, como por ejemplo si gestionamos um concesionario de venta de vehículos nuevos o un Rally de coches deportivos. 

Métodos de los objetos 

Ademas de propiedades, a los objetos podemos definirle una serie de métodos, que son instrucciones que pueden cambiar los valores que hemos asignado a esas propiedades. En el caso del Taller podrían ser métodos como ‘realizar revisión periódica’ o ‘arreglar avería’, que podrían cambiar las fechas de la última revisión y de la última reparación respectivamente. 

Javascript es un lenguaje basado en objetos. De hecho la mayoría de elementos son objetos, o pueden ser tratados como tales. Esto incluye a los tipos de datos ‘string’ o ‘number’ o a los ‘arrays’, a los que podemos aplicar métodos o acciones como explicaremos en los siguientes apartados. 

Además, Javascript incluye otra serie de ‘objetos built-in‘ (*) como por ejemplo los objetos Date, Math o Regex (veremos en detalle los dos primeros), o aquellos que tienen que ver con el documento HTML, y el navegador donde éste se visualiza (Window, Document, History,…), que no abordaremos en este curso al ser una cuestión específica de la programación web (puedes estudiarlos en nuestro curso de Javascript). 

Nota (*): los objetos que no definimos nosotros sino que ya vienen incorporados en Javascript se le denominan ‘objetos built-in‘ 

Pues bien, como quizás hayas pensado ya, los métodos no son más que funciones, como las que hemos visto en el apartado anterior. En ellos encapsulamos una serie de instrucciones que podemos luego llamar y aplicar sobre el objeto en el cuál se han definido, de forma parecida a cómo lo hemos hecho con las funciones, eso sí, especificando dicho objeto con la notación: objeto.metodo() 

Vemos unos ejemplos de esa notación, y cuya funcionalidad explicaremos en los apartados siguientes: 

(1) Math.sin(45); 

(2) numero1.toFixed(2); 

(3) texto1.search("Digital Learning"); 

en estas instrucciones, identificamos los siguientes elementos: 

    los objetos: (1) Math, (2) numero1 y (3) texto1 

    los métodos: (1) sin(), (2) toFixed(), (3) search() 

    los argumentos que le pasamos al método: (1) 45, (2) 2, (3) «Digital Learning» 

y realizan respectivamente: 

    (1) calcula el seno de 45º 

    (2) limita a dos decimales el valor de un número, haciendo el correspondiente redondeo 

    (3) busca la cadena «Digital Learning» en un texto 

 

Conceptos básicos 

Objeto:  

Se trata de un ente abstracto usado en programación que permite separar los diferentes componentes de un programa, simplificando así su elaboración, depuración y posteriores mejoras. 

 Los objetos integran, a diferencia de los métodos procedurales, tanto los procedimientos como las variables y datos referentes al objeto. 

 A los objetos se les otorga ciertas características en la vida real. Cada parte del programa que se desea realizar es tratado como objeto, siendo así estas partes independientes las unas de las otras. Los objetos se componen de 3 partes fundamentales: métodos, eventos y atributos. 

Métodos:  

Son aquellas funciones que permite efectuar el objeto y que nos rinden algún tipo de servicio durante el transcurso del programa. Determinan a su vez como va a responder el objeto cuando recibe un mensaje.  

 

 

 

 

Eventos:  

Son aquellas acciones mediante las cuales el objeto reconoce que se está interactuando con él. De esta forma el objeto se activa y responde al evento según lo programado en su código.  

Atributos:  

Características que aplican al objeto solo en el caso en que el sea visible en pantalla por el usuario; entonces sus atributos son el aspecto que refleja, tanto en color, tamaño, posición, si está o no habilitado. 

Ejemplo de objeto: un coche.  

Se considera un coche un objeto, totalmente diferenciado del alquitrán donde está aparcado. Sus atributos son su color, marca, modelo, número de matrícula, número de puertas, ... 

 Sus eventos todas aquellas acciones por las cuales si el coche tuviera vida propia reconocería que le estamos dando un uso, como abrir la puerta, girar el volante, embragar, abrir el capote, .... 

 Los métodos son todo aquello que nos ofrece el coche como hacer sonar una bocina cuando tocamos el claxon (evento), llevarnos por la carretera, reducir la velocidad al pisar el freno (evento), … 

Métodos 

Son aquellas funciones que permite efectuar el objeto y que nos rinden algún tipo de servicio durante el transcurso del programa. Determinan a su vez como va a responder el objeto cuando recibe un mensaje. 

Clase 

Una clase (en programación) es una agrupación de datos (variables o campos) y de funciones (métodos) que operan sobre esos datos. A estos datos y funciones pertenecientes a una clase se les denominan variables y métodos o funciones miembro.
